<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIRN-SHOP ระบบร้านค้า</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        .category-button img {
            width: 40px;
            height: 40px;
        }

        .category-button.active {
            border: 2px solid #f87171;
        }

        @keyframes add-to-cart {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .added-to-cart {
            animation: add-to-cart 0.5s ease-in-out;
        }

        @keyframes loading-text {
            0% {
                content: "โหลด..รายการสินค้า";
            }

            33% {
                content: "โหลด...รายการสินค้า";
            }

            66% {
                content: "โหลด....รายการสินค้า";
            }

            100% {
                content: "โหลด.....รายการสินค้า";
            }
        }

        .loading-animation::after {
            content: "โหลด..รายการสินค้า";
            animation: loading-text 1.5s infinite;
        }
    </style>
</head>

<body class="bg-slate-100" style="font-family: Noto Sans Thai;">
    <!-- Product Selection -->
    <div id="product-selection" class="container mx-auto p-2">
        <div class="max-w-md mx-auto text-sm p-2">
            <div class="bg-white p-4 shadow-md rounded-3xl">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-md font-semibold">IIIRN-SHOP</h2>
                    <button id="go-to-cart"
                        class="bg-pink-900 text-white font-bold py-4 w-36 border shadow-md rounded-3xl">ตะกร้าสินค้า
                        (0)</button>
                </div>
                <div id="tab-nav" class="flex overflow-x-auto space-x-4 py-2">
                    <!-- Tab buttons will be inserted here -->
                </div>
            </div>
            <div id="product-list" class="text-center">
                <span class="text-sm bg-white w-full p-2 shadow-md rounded-3xl loading-animation"></span>
            </div>
            <div id="load-more-container" class="text-center mt-4 hidden">
                <button id="load-more" class="bg-red-white px-4 py-2 rounded">เพิ่มเติม</button>
            </div>
        </div>
    </div>

    <!-- Cart View -->
    <div id="cart-view" class="container mx-auto p-4 hidden">
        <div class="max-w-md mx-auto bg-white shadow-md rounded-3xl p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-md font-semibold">ตะกร้าสินค้า</h2>
                <div id="back-to-products"
                    class="bg-white opacitywhite text-center font-bold py-4 w-36 border rounded-3xl shadow-sm">กลับ
                    ร้านค้า</div>
            </div>
            <div id="cart-items" class="bg-white rounded-3xl"></div>
            <div class="pt-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold">ราคารวม</span>
                    <span id="total-price" class="text-lg font-semibold">0.00 บาท</span>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold">การจัดส่ง</span>
                    <span class="text-md text-gray-600">จัดส่งฟรี</span>
                </div>
                <button id="go-to-shipping"
                    class="w-full bg-pink-900 text-white p-4 rounded-3xl font-semibold hidden">ถัดไป</button>
            </div>
        </div>
    </div>

    <!-- Shipping Info -->
    <div id="shipping-info" class="container mx-auto p-4 hidden">
        <div class="max-w-md mx-auto bg-white shadow-md rounded-3xl p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-md font-semibold">การจัดส่ง</h2>
                <button id="back-to-cart"
                    class="bg-white opacitywhite text-center font-bold py-4 w-36 border rounded-3xl shadow-sm">กลับ
                    ตะกร้าสินค้า</button>
            </div>
            <form id="shipping-form">
                <div id="loading-container">
                    <div id="loading-icon"></div>
                    <div>กำลังค้นหาข้อมูล...</div>
                </div>
                <div id="form-container">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700">ชื่อ:</label>
                        <input type="text" id="username" placeholder="Name" class="block w-full mb-2 p-2 border rounded" />
                    </div>
                    <div class="mb-4">
                        <label for="contact" class="block text-gray-700">เบอร์ติดต่อ:</label>
                        <input type="text" id="contact" placeholder="Contact" class="block w-full mb-2 p-2 border rounded" />
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-gray-700">ที่อยู่:</label>
                        <textarea id="address" placeholder="Address" class="block w-full mb-2 p-2 border rounded"></textarea>
                    </div>
                
                    <div class="mb-4">
                        <input type="checkbox" id="save-info" class="mr-2">
                        <label for="save-info" class="text-gray-700">บันทึกชื่อและที่อยู่สำหรับการใช้งานครั้งถัดไป</label>
                    </div>
                
                    <input type="hidden" id="userlineid" />
                </div>
                
                <button type="submit" class="bg-pink-900 text-white p-4 w-full rounded-3xl mt-4">สั่งซื้อสินค้า</button>
            </form>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="order-details-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div class="bg-white rounded-2xl overflow-hidden shadow-xl transform transition-all w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">รายละเอียดสั่งซื้อ</h3>
                    <div class="mt-2">
                        <div id="order-details-content" class="bg-gray-100 p-4 rounded-2xl"></div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="confirm-order"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">ยืนยันการสั่งซื้อ</button>
                    <button id="close-modal"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">ยกเลิก</button>
                </div>
                <div id="order-status" class="px-4 py-3 sm:px-6 text-center text-sm hidden"></div>
            </div>
        </div>
    </div>

    <script>
        const url = "https://script.google.com/macros/s/AKfycbzo3YU9cg9iAwL5uaO4UCVRevAc31KZ0NWel7io1u84CqhLJ_rlOJskSOfozG8c5WQ/exec"; // Replace with your Web App URL
        let cart = [];
        let currentOrder = null;
        let currentTab = '';
        let currentPage = 0;
        const productsPerPage = 10;

        const productList = document.getElementById('product-list');
        const tabNav = document.getElementById('tab-nav');
        const goToCartBtn = document.getElementById('go-to-cart');
        const cartView = document.getElementById('cart-view');
        const productSelection = document.getElementById('product-selection');
        const backToProductsBtn = document.getElementById('back-to-products');
        const cartItems = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');
        const goToShippingBtn = document.getElementById('go-to-shipping');
        const shippingInfo = document.getElementById('shipping-info');
        const backToCartBtn = document.getElementById('back-to-cart');
        const shippingForm = document.getElementById('shipping-form');
        const orderDetailsModal = document.getElementById('order-details-modal');
        const orderDetailsContent = document.getElementById('order-details-content');
        const confirmOrderBtn = document.getElementById('confirm-order');
        const closeModalBtn = document.getElementById('close-modal');
        const orderStatusEl = document.getElementById('order-status');
        const loadMoreBtn = document.getElementById('load-more');
        const loadMoreContainer = document.getElementById('load-more-container');

        async function fetchProducts() {
            localStorage.removeItem('products');
            const response = await fetch(url);
            const products = await response.json();

            if (!products || products.length === 0) {
                console.error("No products data received.");
                return;
            }

            localStorage.setItem('products', JSON.stringify(products));
            currentTab = getFirstCategory(products); // Set the first category as the default tab
            renderProducts(products);
            renderTabs(products);
        }

        function getFirstCategory(products) {
            const categories = [...new Set(products.map(product => product.category || 'Uncategorized'))];
            return categories[0];
        }

        function renderTabs(products) {
            tabNav.innerHTML = '';
            let categories = [...new Set(products.map(product => product.category || 'Uncategorized'))];
            categories = categories.filter(category => category !== 'All');
            categories.push('All');

            const tabContainer = document.createElement('div');
            tabContainer.classList.add('flex', 'space-x-4', 'overflow-x-auto', 'py-2');

            categories.forEach(category => {
                const tabButton = document.createElement('button');
                tabButton.classList.add('flex-shrink-0', 'px-4', 'py-2', 'rounded-full', 'focus:outline-none', 'flex', 'items-center', 'justify-start', 'shadow-md', 'space-x-2');

                if (category === currentTab) {
                    tabButton.classList.add('active', 'bg-pink-900', 'text-white');
                }

                const categoryImage = document.createElement('img');
                categoryImage.src = getCategoryImage(category, products);
                categoryImage.alt = category;
                categoryImage.classList.add('w-12', 'h-12', 'rounded-full');

                const categoryLabel = document.createElement('span');
                categoryLabel.textContent = category;
                categoryLabel.classList.add('text-sm');

                tabButton.appendChild(categoryImage);
                tabButton.appendChild(categoryLabel);
                tabButton.addEventListener('click', () => switchTab(category));

                tabContainer.appendChild(tabButton);
            });

            tabNav.appendChild(tabContainer);
        }

        function getCategoryImage(category, products) {
            if (category === 'All') {
                return 'https://via.placeholder.com/40?text=All'; // Placeholder image for 'All' category
            }
            const product = products.find(p => p.category === category);
            return product ? product['img-product'] : 'https://via.placeholder.com/40?text=Other'; // Placeholder image for other categories
        }

        function switchTab(category) {
            currentTab = category;
            currentPage = 0;
            const products = JSON.parse(localStorage.getItem('products'));
            renderProducts(products);
            renderTabs(products);
        }

        function renderProducts(products) {
            productList.innerHTML = '';
            const filteredProducts = currentTab === 'All' ? products : products.filter(product => product.category === currentTab);

            const productsToDisplay = filteredProducts.slice(0, (currentPage + 1) * productsPerPage);
            const catalogMap = new Map();

            productsToDisplay.forEach(product => {
                const catalog = product.category || 'Uncategorized';
                if (!catalogMap.has(catalog)) {
                    catalogMap.set(catalog, []);
                }
                catalogMap.get(catalog).push(product);
            });

            catalogMap.forEach((items, catalog) => {
                const catalogSection = document.createElement('div');
                catalogSection.innerHTML = `
            <div class="grid grid-cols-2 gap-4 py-4">
                ${items.map(product => createProductHtml(product)).join('')}
            </div>
        `;
                productList.appendChild(catalogSection);
            });

            document.querySelectorAll('.add-to-cart').forEach(btn => {
                btn.addEventListener('click', addToCart);
            });

            if (filteredProducts.length > productsToDisplay.length) {
                loadMoreContainer.classList.remove('hidden');
            } else {
                loadMoreContainer.classList.add('hidden');
            }
        }


        loadMoreBtn.addEventListener('click', () => {
            currentPage++;
            const products = JSON.parse(localStorage.getItem('products'));
            renderProducts(products);
        });

        function createProductHtml(product) {
            let sizeOptions = '';
            const sizeKeys = ['FS', 'S', 'M', 'L', 'XL', 'XXL'];

            sizeKeys.forEach(size => {
                if (product[size] > 0) {
                    sizeOptions += `<option value="${size}">${size} (${product[size]})</option>`;
                }
            });

            if (!sizeOptions) {
                console.error("No sizes available for product:", product);
                return ''; // หากไม่มีขนาดที่พร้อมใช้งาน ให้คืนค่าที่ว่างเปล่า
            }

            return `
        <div class="bg-white p-3 flex flex-col rounded-3xl shadow-md relative">
            <div class="relative">
                <img src="${product['img-product']}" alt="${product.name}" class="w-full h-40 object-cover rounded-3xl">
                <div class="absolute top-0 right-0 bg-pink-900 text-white py-1  px-2 rounded-bl-xl rounded-tr-3xl">
                    ${product.Price} บาท
                </div>
            </div>
            <div class="flex-grow text-left mt-2">
                <h3 class="text-md font-semibold text-gray-900">${product.name}</h3>
            </div>
            <div class="mt-2 flex justify-between items-center">
                <select class="border border-red-900 p-1 rounded-3xl product-size" data-id="${product.id}" style="width: 70%;">
                    ${sizeOptions}
                </select>
                <button class="bg-pink-900 text-white p-2 rounded-3xl shadow-md focus:outline-none focus:ring-2 add-to-cart" data-id="${product.id}" style="width: 25%;">ซื้อ</button>
            </div>
        </div>

    `;
        }



        function addToCart(event) {
            const productId = event.target.dataset.id;
            const products = JSON.parse(localStorage.getItem('products'));
            const product = products.find(p => p.id === productId);

            if (!product) {
                console.error(`Product with ID ${productId} not found.`);
                return;
            }

            const sizeElement = document.querySelector(`.product-size[data-id="${productId}"]`);
            if (!sizeElement) {
                console.error(`Size element not found for product ID: ${productId}`);
                return;
            }

            const size = sizeElement.value.split(' ')[0]; // Extract the size part
            if (!size) {
                alert('กรุณาเลือกขนาดสินค้าก่อน');
                return;
            }

            const quantity = 1; // Default quantity to 1

            if (product[size] < quantity) {
                alert('สินค้าในขนาดนี้หมดแล้ว');
                return;
            }

            product[size] -= quantity;

            const productInCart = cart.find(item => item.id === productId && item.size === size);
            if (productInCart) {
                productInCart.quantity += quantity;
            } else {
                cart.push({ ...product, size, quantity });
            }

            updateCartCount();
            renderProducts(products); // Re-render products to update stock display

            // Trigger animation
            goToCartBtn.classList.add('added-to-cart');
            setTimeout(() => {
                goToCartBtn.classList.remove('added-to-cart');
            }, 500);
        }


        function updateCartCount() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            goToCartBtn.textContent = `ตะกร้าสินค้า (${cartCount})`;
        }

        function showCart() {
            productSelection.classList.add('hidden');
            cartView.classList.remove('hidden');
            renderCart();
        }

        function renderCart() {
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const cartItemEl = document.createElement('div');
                cartItemEl.classList.add('flex', 'items-center', 'justify-between', 'border-b', 'p-2');

                cartItemEl.innerHTML = `
            <img src="${item['img-product']}" alt="${item.name}" class="w-20 h-20 p-2 rounded-3xl mr-4">
            <div class="flex-1">
                <h3 class="text-md font-semibold">${item.name}</h3>
                <p class="text-gray-600">Size: ${item.size}</p>
                <p class="text-gray-600 item-price" data-price="${item.Price}">${item.Price.toFixed(2)} บาท</p>
            </div>
            <div class="flex flex-col items-center">
                <button onclick="increment(${index})" class="bg-gray-200 rounded-md w-7 h-7 flex items-center justify-center text-gray-600 font-bold pb-1 mb-1">+</button>
                <span class="w-8 text-center item-quantity">${item.quantity}</span>
                <button onclick="decrement(${index})" class="bg-gray-200 rounded-md w-7 h-7 flex items-center justify-center text-gray-600 font-bold pb-1 mt-1">-</button>
            </div>
        `;
                cartItems.appendChild(cartItemEl);
            });
            updateTotalPrice();
        }

        function increment(index) {
            cart[index].quantity += 1;
            renderCart();
            updateCartCount();
        }

        function decrement(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            } else {
                cart.splice(index, 1);
            }
            renderCart();
            updateCartCount();
        }

        function updateTotalPrice() {
            const totalPrice = cart.reduce((total, item) => total + (item.Price * item.quantity), 0);
            totalPriceEl.textContent = `${totalPrice.toFixed(2)} บาท`;
            goToShippingBtn.classList.toggle('hidden', totalPrice === 0);
        }

        function showShippingInfo() {
            cartView.classList.add('hidden');
            shippingInfo.classList.remove('hidden');
        }

        function backToCart() {
            shippingInfo.classList.add('hidden');
            cartView.classList.remove('hidden');
        }

        shippingForm.addEventListener('submit', handleShippingFormSubmit);

        function handleShippingFormSubmit(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const address = document.getElementById('address').value;
        const contact = document.getElementById('contact').value;
        const userlineid = document.getElementById('userlineid').value;
        const saveInfo = document.getElementById('save-info').checked; // Get the checkbox status
        const order = {
            username,
            address,
            contact,
            userlineid,
            items: cart,
            total: cart.reduce((total, item) => total + (item.Price * item.quantity), 0),
            saveInfo // Include the saveInfo in the order data
        };
        currentOrder = order;
        orderDetailsContent.innerHTML = renderOrderDetails(order);
        orderDetailsModal.classList.remove('hidden');
        }


        function renderOrderDetails(order) {
            const itemsHtml = order.items.map(item => `
                <div class="flex justify-between items-center  my-2">
                    <div>
                        <p class="text-sm font-medium">${item.name} (${item.size})</p>
                        <p class="text-xs text-gray-500">ราคา: ${item.Price} บาท</p>
                        <p class="text-xs text-gray-500">จำนวน: ${item.quantity}</p>
                    </div>
                    <p class="text-sm">${(item.Price * item.quantity).toFixed(2)} บาท</p>
                </div>
            `).join('');

            return `
                <div>
                    <p class="text-md font-semibold mb-2">ชื่อ: ${order.username}</p>
                    <p class="text-md font-semibold mb-2">ที่อยู่จัดส่ง: ${order.address}</p>
                    <p class="text-md font-semibold mb-2">เบอร์ติดต่อ: ${order.contact}</p>
                    <div class="border-t mt-4 pt-4">
                        ${itemsHtml}
                    </div>
                    <div class="border-t mt-4 pt-4">
                        <p class="text-lg font-semibold">ราคารวม: ${order.total.toFixed(2)} บาท</p>
                    </div>
                </div>
            `;
        }

        async function saveOrder(order) {
            orderStatusEl.classList.remove('hidden');
            orderStatusEl.textContent = 'กำลังบันทึกคำสั่งซื้อของคุณ...🛒';
            const response = await fetch(url, {
                method: 'POST',
                body: JSON.stringify(order)
            });
            const result = await response.text();
            orderStatusEl.textContent = result;
            console.log(result);
        }

        goToCartBtn.addEventListener('click', showCart);
        backToProductsBtn.addEventListener('click', () => {
            cartView.classList.add('hidden');
            productSelection.classList.remove('hidden');
        });
        goToShippingBtn.addEventListener('click', showShippingInfo);
        backToCartBtn.addEventListener('click', backToCart);
        shippingForm.addEventListener('submit', handleShippingFormSubmit);
        confirmOrderBtn.addEventListener('click', async () => {
            await saveOrder(currentOrder);
            cart = [];
            updateCartCount();
            shippingInfo.classList.add('hidden');
            productSelection.classList.remove('hidden');
            orderDetailsModal.classList.add('hidden');
            shippingForm.reset();
            liff.closeWindow();
        });
        closeModalBtn.addEventListener('click', () => {
            orderDetailsModal.classList.add('hidden');
        });


        const WEB_MEMBER_APP_URL = 'https://script.google.com/macros/s/AKfycbxAQ5aSfiBcF_vNM8y9zj4QEqFgeRZQjkQwyDoGhnmmezdfgRGQXYpRg3zuhG-qYXfYrg/exec';
        const LIFF_ID = '2005629952-POXR9wLQ'; // Liff ID

        // เริ่มการทำงานเมื่อโหลดหน้าเว็บ
        window.onload = async function () {
            await initializeLiff();
        };

        // ฟังก์ชันสำหรับเริ่มการทำงานของ LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: `${LIFF_ID}` }); // ใช้ Liff ID ของคุณ
                if (liff.isLoggedIn()) {
                    showLoading(true);
                    getUserProfile();
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('Error initializing LIFF:', error);
            }
        }

        // ฟังก์ชันสำหรับดึงข้อมูลโปรไฟล์ผู้ใช้
        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                const userId = profile.userId;
                document.getElementById('userlineid').value = userId; // Store user ID
                await fetchData(userId);
            } catch (error) {
                console.error('Error getting profile data:', error);
            } finally {
                showLoading(false);
            }
        }

        async function fetchData(userId) {
            try {
                const response = await fetch(WEB_MEMBER_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'fetchData', userId: userId })
                });
                const data = await response.json();

                // ตรวจสอบข้อมูลที่ดึงมา
                console.log('Data fetched:', data);

                if (data) { // Ensure that data is valid
                    displayData(data);
                } else {
                    console.log('No data found for userId:', userId);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayData(row) {
            // ตรวจสอบข้อมูลที่ดึงมา
            console.log('Displaying data:', row);

            document.getElementById('username').value = row.Name || ''; // Name
            document.getElementById('address').value = row.Address || '';  // Address
            document.getElementById('contact').value = row.Contact || '';  // Contact
            document.getElementById('userlineid').value = row.UserID || ''; // UserID
        }

        function showLoading(isLoading) {
            const loadingContainer = document.getElementById('loading-container');
            const formContainer = document.getElementById('form-container');
            if (isLoading) {
                loadingContainer.style.display = 'block';
                formContainer.style.display = 'none';
            } else {
                loadingContainer.style.display = 'none';
                formContainer.style.display = 'block';
            }
        }

        window.onload = function () {
            initializeLiff();
            fetchProducts();
        };
    </script>
