<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopys</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <!-- Header -->
        <header class="text-center py-4 bg-white rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-gray-800">Shop UI</h1>
        </header>

        <!-- Cart Section -->
        <div id="cart" class="my-4 p-4 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-semibold">Shopping Cart</h2>
            <div id="cart-items" class="mt-4">
                <p class="text-gray-600">Your cart is empty.</p>
            </div>
            <div id="cart-total" class="mt-4">
                <strong>Total: $<span id="total-price">0.00</span></strong>
            </div>
            <input id="buyer-name" type="text" class="mt-4 p-2 border border-gray-300 rounded" placeholder="Enter your name">
            <input id="line-user-id" type="text" class="mt-4 p-2 border border-gray-300 rounded" placeholder="LINE User ID" readonly>
            <div class="flex mt-4 space-x-4">
                <button id="checkout" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    Confirm Order
                </button>
            </div>
        </div>

        <!-- Product List -->
        <div id="product-list" class="grid grid-cols-1 gap-6 mt-6">
            <!-- Product Items will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let cart = [];
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            const productListContainer = document.getElementById('product-list');
            const checkoutButton = document.getElementById('checkout');
            const buyerNameInput = document.getElementById('buyer-name');
            const lineUserIdInput = document.getElementById('line-user-id');
            let lastOrderId = null;

            // Initialize LIFF
            async function initializeLiff() {
                await liff.init({ liffId: '2005371720-BEWa6pOl' }); // Replace with your LIFF ID
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    lineUserIdInput.value = profile.userId;
                } else {
                    liff.login();
                }
            }

            initializeLiff();

            // Function to update the cart UI
            const updateCartUI = () => {
                cartItemsContainer.innerHTML = '';
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p class="text-gray-600">Your cart is empty.</p>';
                } else {
                    cart.forEach((item, index) => {
                        const cartItem = document.createElement('div');
                        cartItem.classList.add('flex', 'justify-between', 'items-center', 'my-2');
                        cartItem.innerHTML = `
                            <span>${item.name} (${item.option})</span>
                            <span>$${item.price.toFixed(2)}</span>
                            <button class="ml-4 bg-red-500 text-white py-1 px-2 rounded hover:bg-red-600 remove-from-cart" data-index="${index}">
                                Remove
                            </button>
                        `;
                        cartItemsContainer.appendChild(cartItem);
                    });
                }
                const totalPrice = cart.reduce((total, item) => total + item.price, 0);
                totalPriceElement.textContent = totalPrice.toFixed(2);

                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-from-cart').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.target.getAttribute('data-index');
                        cart.splice(index, 1);
                        updateCartUI();
                    });
                });
            };

            // Function to fetch products from Google Sheets
            const fetchProducts = async () => {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzlpus3kVr1YfIxc7fEWQ5Fd4CR0JLMa_QWMWR8xGd8rCRVnAy5pCFSJvVP5ilb7hx9/exec'); // Replace with your Apps Script Web App URL
                const products = await response.json();
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-lg', 'flex', 'items-center');
                    productElement.setAttribute('data-id', product.id);
                    productElement.setAttribute('data-name', product.name);
                    productElement.setAttribute('data-price-hot', product.priceHot);
                    productElement.setAttribute('data-price-cold', product.priceCold);

                    productElement.innerHTML = `
                        <img src="https://via.placeholder.com/100" alt="Product" class="w-24 h-24 object-cover rounded-md">
                        <div class="flex-grow ml-4">
                            <h2 class="text-lg font-semibold text-gray-900">${product.name}</h2>
                            <p class="text-gray-600">$<span class="product-price">${product.priceHot}</span></p>
                            <div class="mt-2">
                                <label class="inline-flex items-center">
                                    <input type="radio" class="form-radio" name="option-${product.id}" value="hot" checked>
                                    <span class="ml-2">Hot</span>
                                </label>
                                <label class="inline-flex items-center ml-4">
                                    <input type="radio" class="form-radio" name="option-${product.id}" value="cold">
                                    <span class="ml-2">Cold</span>
                                </label>
                            </div>
                        </div>
                        <button class="ml-auto bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 add-to-cart">
                            Add to Cart
                        </button>
                    `;

                    // Add event listener to radio buttons to update price
                    productElement.querySelectorAll('input[name="option-' + product.id + '"]').forEach(radio => {
                        radio.addEventListener('change', (e) => {
                            const selectedOption = e.target.value;
                            const priceElement = productElement.querySelector('.product-price');
                            priceElement.textContent = selectedOption === 'hot' ? product.priceHot : product.priceCold;
                        });
                    });

                    productListContainer.appendChild(productElement);
                });

                // Add to cart button click handler
                document.querySelectorAll('.add-to-cart').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productElement = e.target.closest('[data-id]');
                        const productId = productElement.getAttribute('data-id');
                        const productName = productElement.getAttribute('data-name');
                        const selectedOption = productElement.querySelector('input[name="option-' + productId + '"]:checked').value;
                        const productPrice = selectedOption === 'hot'
                            ? parseFloat(productElement.getAttribute('data-price-hot'))
                            : parseFloat(productElement.getAttribute('data-price-cold'));

                        const product = { id: productId, name: productName, option: selectedOption, price: productPrice };
                        cart.push(product);
                        updateCartUI();
                    });
                });
            };

            // Function to send cart data to Google Sheets
            const sendCartData = async () => {
                const buyerName = buyerNameInput.value.trim();
                const lineUserId = lineUserIdInput.value.trim();
                if (buyerName === '' || lineUserId === '') {
                    alert('Please enter your name and LINE User ID.');
                    return;
                }

                const orderData = {
                    buyerName,
                    lineUserId,
                    items: cart
                };

                const response = await fetch('https://script.google.com/macros/s/AKfycbzlpus3kVr1YfIxc7fEWQ5Fd4CR0JLMa_QWMWR8xGd8rCRVnAy5pCFSJvVP5ilb7hx9/exec', { // Replace with your Apps Script Web App URL
                    method: 'POST',
                    body: JSON.stringify(orderData)
                });
                const responseData = await response.json();
                lastOrderId = responseData.orderId; // Assuming response contains an orderId

                alert('Checkout successful!');
                cart = [];
                updateCartUI();
                buyerNameInput.value = '';
                lineUserIdInput.value = '';
            };

   
            checkoutButton.addEventListener('click', sendCartData);

            fetchProducts();
        });
    </script>
</body>
</html>
